on:
  push:
    branches:
      - master
name: ðŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v2.3.2
    
    - name: Use Node.js 16
      uses: actions/setup-node@v2
      with:
        node-version: '16'
      
    - name: ðŸ”¨ Build Project
      run: |
        npm install
        npm run build
        mkdir deploy
        zip -r build.zip ./build/*
        mv build.zip ./deploy/
        rm -r build

    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.0.0
      with:
        server: ftp.elegantbuckle.com
        username: ${{ secrets.ftp_username }}
        password: ${{ secrets.ftp_password }}
        local-dir: ./deploy/

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -t rsa ftp.elegantbuckle.com >> ~/.ssh/known_hosts
        chmod 644 ~/.ssh/known_hosts
        ssh -o StrictHostKeyChecking=no ${{ secrets.ftp_username }}@ftp.elegantbuckle.com "echo SSH setup complete"

    - name: Deploy to server
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.ftp_username }}@ftp.elegantbuckle.com "unzip -o build.zip && mv build/* ./ && rm -r build && rm build.zip"