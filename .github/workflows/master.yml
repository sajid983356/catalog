on:
  push:
    branches:
      - master
name: ðŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v2.3.2
    
    - name: Use Node.js 16
      uses: actions/setup-node@v2
      with:
        node-version: '16'
      
    - name: ðŸ”¨ Build Project
      run: |
        npm install
        npm run build
        mkdir deploy
        zip -r build.zip ./build/*
        mv build.zip ./deploy/
        rm -r build

    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.0.0
      with:
        server: ${{ secrets.ftp_server }}
        username: ${{ secrets.ftp_username }}
        password: ${{ secrets.ftp_password }}
        local-dir: ./deploy/

    - name: ðŸ“ Unzip on FTP
      run: |
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ssh_key.pem
        chmod 600 ssh_key.pem
        scp -i ssh_key.pem -o StrictHostKeyChecking=no build.zip ${{ secrets.ftp_username }}@${{ secrets.ftp_server }}:/path/on/ftp/server/
        ssh -i ssh_key.pem -o StrictHostKeyChecking=no ${{ secrets.ftp_username }}@${{ secrets.ftp_server }} "cd /path/on/ftp/server/ && unzip -o build.zip && rm build.zip"
        rm ssh_key.pem