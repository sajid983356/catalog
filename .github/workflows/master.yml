on:
  push:
    branches:
      - master
name: ğŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v2.3.2
    
    - name: Use Node.js 16
      uses: actions/setup-node@v2
      with:
        node-version: '16'
      
    - name: ğŸ”¨ Build Project
      run: |
        npm install
        npm run build
        mkdir deploy
        zip -r build.zip ./build/*
        mv build.zip ./deploy/
        rm -r build

    - name: ğŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.0.0
      with:
        server: ftp.elegantbuckle.com
        username: ${{ secrets.ftp_username }}
        password: ${{ secrets.ftp_password }}
        local-dir: ./deploy/

    - name: ğŸ“ Unzip on FTP
      run: |
        sshpass -p ${{ secrets.ftp_password }} ssh ${{ secrets.ftp_username }}@ftp.elegantbuckle.com "unzip -o build.zip && mv build/* ./ && rm -r build && rm build.zip"